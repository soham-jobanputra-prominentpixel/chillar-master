<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="/src/ts/main.ts" type="module"></script>
  </head>















  
  <body class="bg-light">

    <!-- Navbar starts -->
    <nav class="navbar navbar-dark bg-dark px-3 sticky-top">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <div class="d-flex align-items-center">
          <img
            src="/src/assets/icons/logo.png"
            alt="Logo"
            class="me-3"
            style="height: 40px"
          >
          <span class="navbar-brand mb-0 h1 fw-bold">Chillar Master</span>
        </div>

        <div>
          <a
            href="https://github.com/soham-jobanputra-prominentpixel/chillar-master"
            target="_blank"
            class="text-white text-decoration-none"
          >
            <i class="bi bi-github me-1 fs-3"></i>
          </a>
        </div>
      </div>
    </nav>
    <!-- Navbar finished -->











    <!-- Piggy bank starts -->
    <div class="overlay-container mt-3 mb-5 border rounded p-2" style="margin: auto;">
      <img src="/src/assets/images/piggy-bank.jpg" alt="Background Image" class="img-fluid">
      <div class="overlay-dark fw-bold fs-2">
        $<span id="totalValue"></span>
      </div>
    </div>
    <!-- Piggy bank finished -->

















    
    <!-- Notes section starts -->
    <div class="container-fluid px-5">
      <div class="d-flex justify-content-between mb-3">
        <h3 class="fw-bold" id="noteCollectionHeading"></h3>
        <button class="btn btn-success fw-bold"  data-bs-toggle="modal" data-bs-target="#addNewNote">Add New Note</button>
      </div>

      <div class="d-flex flex-wrap gap-3 justify-content-start" id="noteCollection">
      </div>
    </div>
    <hr>
    <!-- Notes section finished -->






















    <!-- Transaction section starts -->
    <div class="container-fluid px-5">
      <div class="d-flex flex-column flex-md-row justify-content-between gap-5">
        <form id="paymentForm" class="card p-4 shadow-sm" style="max-width: 400px;">

          <div class="mb-3">
              <label for="billAmount" class="form-label">Bill to be paid</label>
              <input type="number" class="form-control" id="billAmount" name="billAmount" placeholder="Value" min="0" step="0.0001" required>
          </div>

          <div class="mb-3">
              <label for="paidAmount" class="form-label">Paid amount</label>
              <input type="number" class="form-control" id="paidAmount" name="paidAmount" placeholder="Value" min="0" step="0.0001" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Submit Payment</button>
        </form>


        <div class="overlay-container mt-3 mb-5 border rounded p-2">
          <span class="ms-2 fw-bold">Cash to Return</span>
          <img src="/src/assets/images/return-cash.jpg" alt="Background Image">
          <div class="overlay-dark fw-bold fs-2" id="cashToReturn">
            $0.00
          </div>
        </div>
        

      </div>
    </div>
    <!-- Transaction section starts -->

    <hr>



















    <!-- Recently returned notes section starts -->
    <div class="container-fluid px-5 mb-5" id="recentlyReturnedNotes">
      <!-- <div class="d-flex justify-content-between mb-3">
        <h3 class="fw-bold">Recently Returned Notes:</h3>
      </div>

        <div
          class="card gradient-mint"
          style="width: 15rem"

          <div class="card-body text-center">

          </div>
        </div>
      </div> -->
    </div>
    <!-- Recently returned notes section finished -->




















    <!-- Toast section starts -->
    <div id="toastBox"></div>

    <template id="toastTemplate">
      <div
        class="toast align-items-center text-white border-0 mt-2"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">
            <!-- Message will go here -->
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          >
          </button>
        </div>
      </div>
    </template>
    <!-- Toast section finished -->


















  

    <!-- Modal section starts -->
    <div class="modal" tabindex="-1" id="addNewNote">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add new note</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
            </button>
          </div>
          <form class="row g-3" id="addNewNoteForm">

            <div class="modal-body">
                <div class="col-auto">
                  <input
                    type="number"
                    class="form-control"
                    name="note_value"
                    step="0.0001"
                    min="0"
                    style="margin-top: 2.5px"
                    placeholder="Value"
                  >
                </div>
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>

        </div>
      </div>
    </div>
