<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/android-chrome-512x512.png"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>ChillarMaster</title>

    <link rel="stylesheet" href="/src/styles/css/style.css">
    <link rel="stylesheet" href="/src/styles/css/card_colors.css">
    <script src="/src/ts/main.ts" type="module"></script>
  </head>















  
  <body>

    <!-- Navbar starts -->
    <nav class="navbar navbar-dark bg-dark px-3 sticky-top">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <div class="d-flex align-items-center">
          <img
            src="/src/assets/icons/logo.png"
            alt="Logo"
            class="me-3"
            style="height: 40px"
          >
          <span class="navbar-brand mb-0 h1 fw-bold">Chillar Master</span>
        </div>

        <div>
          <a
            href="https://github.com/soham-jobanputra-prominentpixel/chillar-master"
            target="_blank"
            class="text-white text-decoration-none"
          >
            <i class="bi bi-github me-1 fs-3"></i>
          </a>
        </div>
      </div>
    </nav>
    <!-- Navbar finished -->











    <!-- Piggy bank starts -->
    <div class="overlay-container mt-3 mb-5">
      <img src="/src/assets/images/piggy-bank.jpg" alt="Background Image">
      <div class="overlay-dark fw-bold fs-2">
        $0.00
      </div>
    </div>
    <!-- Piggy bank finished -->

















    
    <!-- Notes section starts -->
    <div class="container-fluid px-5">
      <div class="d-flex justify-content-between mb-3">
        <h3 class="fw-bold">Available Notes:</h3>
        <button class="btn btn-success fw-bold"  data-bs-toggle="modal" data-bs-target="#addNewNote">Add New Note</button>
      </div>

      <div class="d-flex flex-wrap gap-3 justify-content-start" id="noteCollection">

        <template id="noteTemplate">
          <div
            class="card"
            style="width: 15rem"
          >
            <div class="card-body text-center">
              <span class="fs-4"><span class="fw-bold">$ <span class="noteValue"></span></span></span>
              <br>
              <span class="fw-bold">X</span>
              <span class="fs-4"><span class="fw-bold numberOfNotes"></span></span>
              <div class="d-flex justify-content-center gap-2 mt-3" class="buttons">
                <button class="btn btn-light plusNote">
                  <i class="bi bi-plus"></i>
                </button>
                <button class="btn btn-danger deleteNote" data-bs-toggle="modal" data-bs-target="#deleteNote">
                  <i class="bi bi-trash"></i>
                </button>
                <button class="btn btn-light minusNote">
                  <i class="bi bi-dash"></i>
                </button>
              </div>
            </div>
          </div>
        </template>


      </div>
    </div>
    <hr>
    <!-- Notes section finished -->






















    <!-- Transaction section starts -->
    <div class="container-fluid px-5">
      <div class="d-flex flex-wrap justify-content-between gap-3">
        <div class="overlay-container mt-3 mb-5">
          <span class="ms-2 fw-bold">Given Cash</span>
          <img src="/src/assets/images/given-cash.jpg" alt="Background Image">
          <div class="overlay-dark fw-bold fs-2">
            <form class="row g-3">
              <div class="col-auto">
                <input
                  type="number"
                  class="form-control"
                  id="input-cash"
                  step="0.001"
                  min="0"
                  style="margin-top: 2.5px"
                >
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3 fw-bold">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="overlay-container mt-3 mb-5">
          <span class="ms-2 fw-bold">Cash to Return</span>
          <img src="/src/assets/images/return-cash.jpg" alt="Background Image">
          <div class="overlay-dark fw-bold fs-2">
            $0.00
            <!-- <i class="bi bi-x-lg text-danger" style="font-size: 10rem;"></i> -->
          </div>
        </div>
      </div>
    </div>
    <!-- Transaction section starts -->

    <hr>



















    <!-- Recently returned notes section starts -->
    <div class="container-fluid px-5 mb-5">
      <div class="d-flex justify-content-between mb-3">
        <h3 class="fw-bold">Recently Returned Notes:</h3>
      </div>

      <div class="d-flex flex-wrap gap-3 justify-content-start">
        <div
          class="card gradient-mint"
          style="width: 15rem"
        >
          <div class="card-body text-center">
            <span class="fs-4"><span class="fw-bold">$5.00</span></span>
            <br>
            <span class="fw-bold">X</span>
            <span class="fs-4"><span class="fw-bold">4</span></span>
          </div>
        </div>
      </div>
    </div>
    <!-- Recently returned notes section finished -->




















    <!-- Toast section starts -->
    <div id="toastBox"></div>

    <template id="toastTemplate">
      <div
        class="toast align-items-center text-white border-0 mt-2"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">
            <!-- Message will go here -->
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          >
          </button>
        </div>
      </div>
    </template>
    <!-- Toast section finished -->


















  

    <!-- Modal section starts -->
    <div class="modal" tabindex="-1" id="addNewNote">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add new note</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
            </button>
          </div>
          <div class="modal-body">
            <form class="row g-3">
              <div class="col-auto">
                <input
                  type="number"
                  class="form-control"
                  id="input-note"
                  step="0.001"
                  min="0"
                  style="margin-top: 2.5px"
                  placeholder="Value"
                >
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="addNoteButton">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" id="deleteNote">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete confirmation</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
            </button>
          </div>
          <div class="modal-body">
              Are you sure you want to delete the note?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-danger">Yes, delete</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal section completes -->

  </body>
</html>
